title: "GAP System for Computational Discrete Algebra"
baseurl: "/GapWWW" # the subpath of your site, e.g. /blog
url: "https://gap-system.github.io" # the base hostname & protocol for your site, e.g. http://example.com

docsurl: "https://docs.gap-system.org"

exclude:
  - "*.g"
  - "/README.md"
  - "/etc"
  - "/tmp"
  - "/ForumArchive"
  - "/ForumArchive2"
  - "/HostedGapPackages"
  - "/Manuals"

include:
  - ".htaccess"

keep_files:
  - "ForumArchive"
  - "ForumArchive2"

liquid:
  error_mode: warn
  strict_variables: true
  strict_filters: true

collections:
  Releases:
    output: true
  Packages:
    output: true

defaults:
  - scope:
      path: ""
      type: Releases
    values:
      layout: releases

  - scope:
      path: ""
      type: Packages
    values:
      layout: packages

  - scope:
      path: ""
    values:
      toc: nil
      subtoc: nil
      subsubtoc: nil

scripts:
 - loadPackageTable.js